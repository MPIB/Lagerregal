{% load i18n %}

<table class="table table-bordered table-striped table-wrapped" data-table data-b-filter="false">
    <thead>
        <tr>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Version" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in software_info %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.version }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
