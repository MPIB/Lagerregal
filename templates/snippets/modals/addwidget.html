{% extends "snippets/modals/base.html" %}
{% load i18n %}{% load devicetags %}
{% block modalHeader %}
    <h4 class="modal-title">{% trans "Add a widget" %}</h4>
{% endblock %}

{% block modalBody %}
    <ul style="list-style-type: none;" id="widgetlist">
        {% for widgetname, widgetvalue in widgets_list.iteritems %}
            <li><a data-name="{{ widgetname }}" class="addWidget">{{ widgetvalue }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
