{% extends "snippets/modals/baseForm.html" %}
{% load i18n %}{% load devicetags %}
{% block modalHeader %}
          <h4 class="modal-title">{% trans "Create new <span id='addmodal_header'></span>" %}</h4>
{% endblock %}

{% block modalBody %}
          <div id="modal-form"></div>
    <input type="hidden" name="classname" id="addmodal_classname">
{% endblock %}

{% block modalFooter %}
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
          <input type="submit" value="{% trans "Create" %}" class="btn btn-success">
{% endblock %}
